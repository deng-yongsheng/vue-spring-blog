<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/element.css" />
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/element.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<title>注册新用户</title>
		<style type="text/css">
			#rigisterapp {
				display: block;
				max-width: 600px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header text-center">注册新用户</h1>
			<div id="rigisterapp" class="center-block">
				<el-form :label-position="labelPosition" label-width="80px" label-position="left">
					<el-form-item label="用户名">
						<el-input v-model="username"></el-input>
					</el-form-item>
					<el-form-item label="密码">
						<el-input v-model="password"></el-input>
					</el-form-item>
					<el-form-item label="重复密码">
						<el-input v-model="retype_password"></el-input>
					</el-form-item>
					<el-row  type="flex" justify="center">
						<el-button type="primary" @click="submitForm('ruleForm')">立即注册</el-button>
					</el-row>
				</el-form>
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#rigisterapp',
				data: {
					username: '',
					password: '',
					retype_password: '',
				}
			});
		</script>
	</body>
</html>

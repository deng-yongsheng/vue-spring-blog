<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/element.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/element.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/token.js" type="text/javascript" charset="utf-8"></script>
		<title>登录</title>
		<style type="text/css">
			.login-container {
				width: 100%;
				height: 100%;
			}

			.login-page {
				-webkit-border-radius: 5px;
				border-radius: 5px;
				margin: 180px auto;
				width: 350px;
				padding: 35px 35px 15px;
				background: #fff;
				border: 1px solid #eaeaea;
				box-shadow: 0 0 25px #cac6c6;
			}

			label.el-checkbox.rememberme {
				margin: 0px 0px 15px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="login-container" id="loginapp">
			<el-form :model="ruleForm2" :rules="rules2" status-icon ref="ruleForm2" label-position="left" label-width="0px"
			 class="demo-ruleForm login-page">
				<h3 class="title text-center" style="font-size: 32px;margin-bottom: 20px;">欢迎登录</h3>
				<el-form-item prop="username">
					<el-input type="text" v-model="ruleForm2.username" auto-complete="off" placeholder="用户名"></el-input>
				</el-form-item>
				<el-form-item prop="password">
					<el-input type="password" v-model="ruleForm2.password" auto-complete="off" placeholder="密码"></el-input>
				</el-form-item>
				<el-row type="flex" justify="space-between">
					<el-link type="primary" @click="forget" :underline="false">忘记密码</el-link>
					<el-link type="primary" href="register.html" :underline="false">注册新用户</el-link>
				</el-row>
				<!-- <el-checkbox v-model="checked" class="rememberme">记住密码</el-checkbox> -->
				<el-form-item style="width:100%;">
					<el-button type="primary" style="width:100%;" @click="handleSubmit" :loading="logining">登录</el-button>
				</el-form-item>
			</el-form>
		</div>
		<script>
			var app = new Vue({
				el: '#loginapp',
				data: {
					logining: false,
					ruleForm2: {
						username: 'sheng',
						password: '123456',
					},
					rules2: {
						username: [{
							required: true,
							message: 'please enter your account',
							trigger: 'blur'
						}],
						password: [{
							required: true,
							message: 'enter your password',
							trigger: 'blur'
						}]
					},
				},
				methods: {
					handleSubmit(event) {
						this.$refs.ruleForm2.validate((valid) => {
							if (valid) {
								this.logining = true;
								axios.get('/api/user/login', {
									params: {
										username: this.ruleForm2.username,
										password: this.ruleForm2.password,
									}
								}).then(resp => {
									this.logining = false;
									// console.log(resp);
									if(resp.data.username!=undefined){
										this.$alert('登录成功');
										setToken(resp.data.id,resp.data.username);
										// 跳转到一个页面
										location.href = document.referrer;
									}else{
										this.$alert(resp.data);
									}
								}).catch(error => {
									this.logining = false;
									console.log(error);
								});
							} else {
								console.log('error submit!');
								return false;
							}
						})
					},
					forget() {
						this.$alert('请仔细回忆');
					},
				},
				created() {

				}
			});
		</script>
	</body>
</html>

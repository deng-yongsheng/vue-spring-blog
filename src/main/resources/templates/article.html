<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/element.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/element.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/token.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/element.css" />
		<link rel="stylesheet" type="text/css" href="/css/global.css" />

		<script src="/js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/element.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/token.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<title th:text="*{title}">文章标题</title>
		<style type="text/css">
			body {
				margin-bottom: 50px;
				font-size: 18px;
			}

			.description {
				display: block;
				width: -webkit-fit-content;
				margin: auto;
				font-size: 14px;
			}

			#comment {
				font-size: 18px;
			}
		</style>
	</head>
	<body th:object="${article}">
		<div class="container">
			<h1 class="page-header text-center" th:text="*{title}">文章标题</h1>
			<div class="description">
				<span th:text="*{description}">描述</span>|
				<span th:text="*{description}">作者</span>|
				<span th:text="*{#dates.format(time,'yyyy-MM-dd HH:mm:ss')}">发布时间</span>
			</div>

			<div style="height: 30px;"></div>
			<div class="container" th:utext="*{content}">
				文章正文
			</div>
			<div id="comment">
				<el-row :gutter="10">
					<el-col :span="4" :xs="6"  style="text-align: right;margin-top: 8px;">发表评论：</el-col>
					<el-col :span="19" :xs="12"><el-input v-model="mycomment"></el-input></el-col>
					<el-col :span="1" :xs="6"><el-button @disabled="canPub">发送</el-button></el-col>
				</el-row>
			</div>
		</div>
		
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#comment',
				data:{
					mycomment:''
				},
				computed:{
					canPub(){
						return this.mycomment.length==0;
					}
				}
			})
		</script>
	</body>
</html>
